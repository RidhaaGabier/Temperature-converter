<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/style.css">

<body>
    <h1 class="heading">Temperature Converter</h1>
    <div class="box">
        <div class="container">
           <!-- Celsius temp -->
            <div class="temp-one d-flex flex-column flex-sm-row justify-content-between px-4">
                <label class="name" for="celsius">Celsius (Â°C)</label>
                <input type="number" id="celsius" oninput="Cel()">
            </div>
            <br>
          <!-- Fahrenheit temp -->
        <div class="temp-two d-flex flex-column flex-sm-row justify-content-between px-4">
               <label class="name-one" for="fahrenheit">Fahrenheit (Â°F)</label>
               <input type="number"  id="fahrenheit" oninput="Fah()">
        </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/code.js"></script>
